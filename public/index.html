<!DOCTYPE html>
<html>
	<head>
		<title>Github User Search</title>
	</head>
	<body>
		<div class="container">
			<h1 style="color: white">Github User Search</h1>
			<form class="user-form" id="form">
				<input type="text" id="search" class="search-input" placeholder="Search a Github User" />
				<button type="submit" class="search-btn">Search</button>
			</form>
			<div class="user-info">
				<div id="avatar-container">
					<div class="ff">
						<img id="avatar" class="avatar" src="" />
						<div class="fol">
							<div id="name"></div>
							<div class="follow">
								<div id="followers"></div>
								<div id="following"></div>
							</div>
							<div id="Repos"></div>
						</div>
					</div>
				</div>
			</div>
			<ul id="repos-list" class="repos-list"></ul>
		</div>
	</body>
</html>
